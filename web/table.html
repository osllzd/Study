<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag table</title>
</head>
<body>
    <h3>테이블 태그 살펴보기</h3><hr size="5">
    <center>
    <table border="1">
        <tr bgcolor="pink">
            <td>1열</td>
            <td>2열</td>
            <td>3열</td>
        </tr>
        <tr>
            <td rowspan="2"> 이름 </td>
            <td>권오영</td>
            <td rowspan="3">나이</td>
        </tr>
        <tr bgcolor="skyblue">
            
            
            <td>27</td>
            <td>남자</td>
        </tr>
    </table>
    </center>
</body>
</html>
